<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text Color</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="mainHeading">Change My Color!</h1>
    <p>Click a button to change the text color:</p>

    <div class="color-buttons">
      <button id="red" class="redButton">Red</button>
      <button id="green" class="greenButton">Green</button>
      <button id="blue" class="blueButton">Blue</button>
      <button id="purple" class="purpleButton">Purple</button>
      <button id="black" class="resetButton">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
